<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Update client</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>UPDATE CLIENT FORM</h1>
  <hr>
  <h2>Update client</h2>
  <form action="#" th:action="@{/addClient}" th:object = "${client}", method="POST">

    <input type="hidden" th:field = "${client.id}"/>
    <input type="text" th:field = "${client.clientEmail}" placeholder="Client email"
           class="form-control mb-4 col-4">
    <input type="text" th:field = "${client.clientPhoneNumber}" placeholder="Client contact number"
           class="form-control mb-4 col-4">
    <button type="submit" class ="btn btn-info col-2">Update client</button>
  </form>
</div>

</body>
</html>
