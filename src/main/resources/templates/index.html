<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Client management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">


</head>
<body>
<div align = "center" class = "container my-2">
<a th:href = "@{/newClientForm}">Add client</a>
    <h1>Client list</h1>
    <table border="0" class="table table-hover table-striped table-responsive-sm ">
       <thead>
       <tr>

           <th>#</th>
           <th>Client email</th>
           <th>Client contact number</th>

       </tr>
       </thead>
        <tbody>
        <tr th:each = "client : ${clientList}">

            <td th:text="${client.id}"></td>
            <td th:text="${client.clientEmail}"></td>
            <td th:text="${client.clientPhoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
